<h1>Import Enrollment for Summer 2022</h1>
<div style="margin-top: 30px">
    <h2>Upload Jot Forms CSV file:</h2>
</div>
<div>
    <p-fileUpload
        chooseLabel="Select file"
        [showCancelButton]="false"
        [multiple]="false"
        [customUpload]="true"
        accept=".csv"
        (uploadHandler)="uploadClick$.next($event)"
    ></p-fileUpload>
</div>
<p-progressBar
    *ngIf="isUploading$ | async"
    mode="indeterminate"
    [style]="{ height: '6px' }"
></p-progressBar>
