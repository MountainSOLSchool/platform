<h1>Admin Dashboard</h1>
<div style="display: flex; flex-wrap: wrap">
    <div style="margin-right: 20px">
        <p-panel header="Quick Navigation">
            <ul style="font-size: 16px">
                <li>
                    <a routerLink="/admin/report">Class Forms and Contacts</a>
                </li>
                <li>
                    <a routerLink="/admin/t-shirts">T-shirt Sizes</a>
                </li>
                <li>
                    <a routerLink="/admin/enrollments">Enrollments</a>
                </li>
                <li>
                    <a routerLink="/calendar/classes">Class Calendar</a>
                </li>
            </ul>
        </p-panel>
    </div>
    <div>
        <p-panel header="Fall 2023 Enrollment"
            ><div style="width: 500px; margin-top: 10px">
                @defer (when data() !== undefined) {
                    <p-chart
                        type="radar"
                        [data]="data()"
                        [options]="chartOptions"
                        [style]="{ height: '200px' }"
                    ></p-chart>
                } @placeholder (minimum 1s) {
                    <div
                        style="
                            margin-left: auto;
                            margin-right: auto;
                            width: fit-content;
                        "
                    >
                        <p-progressSpinner></p-progressSpinner>
                    </div>
                }</div
        ></p-panel>
    </div>
</div>
