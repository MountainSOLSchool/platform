name: Deploy to Firebase Hosting on merge
'on':
    push:
        branches:
            - main

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - run: npm ci && npm run build:portal && npm run build:portal2 && mkdir ./public/portal2 && cp -r ./dist/apps/portal-react/exported/* ./public/portal2
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOUNTAIN_SOL_PLATFORM }}'
                  projectId: mountain-sol-platform
                  channelId: live
