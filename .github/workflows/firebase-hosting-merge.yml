name: Deploy to Firebase Hosting on merge
'on':
    push:
        branches:
            - main

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: npm ci
            - run: npx nx run enrollment-portal:build:production --outputPath=\"public/enrollment-portal\"
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOUNTAIN_SOL_PLATFORM }}'
                  projectId: mountain-sol-platform
                  channelId: live
