<sol-calendar
    [events]="classEvents$ | async"
    (eventClick)="classSelected$.next($event)"
></sol-calendar>

@for (selectedClass of selectedClasses$ | async; track selectedClass) {
    <p-card
        [header]="selectedClass.title"
        [style]="{ width: '25rem', 'margin-bottom': '2em' }"
    >
        <p>Hey I'm the details.</p>
    </p-card>
}
