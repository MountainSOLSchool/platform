<div>Additional options</div>
<div style="margin-top: 1rem; margin-bottom: 1rem; display: flex">
    @for (option of options; track option) {
        <p-checkbox
            [ngModel]="option.id"
            (onChange)="optionSelected(option.id, $event.checked)"
            [binary]="true"
            [inputId]="option.id"
            [label]="getLabel(option)"
            [name]="option.description"
        ></p-checkbox>
    }
</div>
