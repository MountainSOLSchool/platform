<div>Sliding Scale Cost</div>
<div style="margin-top: 1rem; margin-bottom: 1rem; display: flex">
    <p-button
        icon="pi pi-minus"
        styleClass="p-button-outlined"
        [disabled]="
            classInfo.userCost <=
            (classInfo.paymentRange?.lowest ?? classInfo.cost)
        "
        (onClick)="classInfo.userCost = classInfo.userCost - 5"
    ></p-button>
    <div>
        <p-inputNumber
            mode="currency"
            currency="USD"
            [min]="classInfo.paymentRange?.lowest ?? classInfo.cost"
            [max]="classInfo.paymentRange?.highest ?? classInfo.cost"
            [(ngModel)]="classInfo.userCost"
            class="w-full"
        />
        <p-slider
            [step]="5"
            [min]="classInfo.paymentRange?.lowest ?? classInfo.cost"
            [max]="classInfo.paymentRange?.highest ?? classInfo.cost"
            [(ngModel)]="classInfo.userCost"
            (ngModelChange)="customCostSelected($event)"
            class="w-full"
        ></p-slider>
    </div>
    <p-button
        icon="pi pi-plus"
        styleClass="p-button-outlined"
        [disabled]="
            classInfo.userCost >=
            (classInfo.paymentRange?.highest ?? classInfo.cost)
        "
        (onClick)="classInfo.userCost = classInfo.userCost + 5"
    ></p-button>
</div>
