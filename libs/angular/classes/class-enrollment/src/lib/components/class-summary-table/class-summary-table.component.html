<div>
    <p-table
        [value]="classCostSummaryRows() ?? []"
        [tableStyle]="{ width: '100%', 'min-width': '300px' }"
        [loading]="isLoading()"
        responsiveLayout="stack"
        [breakpoint]="'900px'"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Class</th>
                <th>Semester</th>
                <th>Date</th>
                <th>Cost</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr style="width: 100%; min-width: 300px">
                <td>{{ row.name }}</td>
                <td>{{ row.semester }}</td>
                <td>{{ row.date }}</td>
                <td>{{ row.cost | currency }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
