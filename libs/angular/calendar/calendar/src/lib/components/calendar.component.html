@if (areEventsLoaded$ | async) {
    <full-calendar [options]="(options$ | async) ?? undefined"></full-calendar>
} @else {
    <h2 style="text-align: center">Loading Calendar...</h2>
    <table
        style="margin-top: 2rem; padding: 0 10px"
        width="100%"
        height="400px"
    >
        @for (r of calendarRows; track r) {
            <tr>
                @for (c of calendarColumns; track c) {
                    <td style="padding: 5px">
                        <p-skeleton height="75px" width="95%"></p-skeleton>
                    </td>
                }
            </tr>
        }
    </table>
}
