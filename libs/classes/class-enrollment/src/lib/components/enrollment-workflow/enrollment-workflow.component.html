<mat-stepper [orientation]="(stepperOrientation | async)!">
    <mat-step #classSelection label="Class Selection">
        <ng-template matStepContent>
            <h2>Class Selection</h2>
            <sol-class-picker
                (validityChange)="classSelection.hasError = !$event"
            ></sol-class-picker>
            <ng-container
                *ngTemplateOutlet="navigation; context: { first: true }"
            ></ng-container
        ></ng-template>
    </mat-step>
    <mat-step #studentInfo label="Student Info">
        <ng-template matStepContent>
            <h2>Student Info</h2>
            <sol-student-info
                [interacted]="studentInfo.interacted"
                (validityChange)="studentInfo.hasError = !$event"
            ></sol-student-info>
            <ng-container *ngTemplateOutlet="navigation"></ng-container>
        </ng-template>
    </mat-step>
    <mat-step #medicalInfo label="Medical Info and Releases">
        <ng-template matStepContent>
            <h2>Medical Info and Releases</h2>
            <sol-medical-n-releases
                [interacted]="medicalInfo.interacted"
                (validityChange)="medicalInfo.hasError = !$event"
            ></sol-medical-n-releases>
            <ng-container *ngTemplateOutlet="navigation"></ng-container>
        </ng-template>
    </mat-step>
    <mat-step #account label="Account Registration">
        <ng-template matStepContent>
            <h2>Account Registration</h2>
            <sol-class-account
                (validityChange)="account.hasError = !$event"
            ></sol-class-account>

            <ng-container *ngTemplateOutlet="navigation"></ng-container
        ></ng-template>
    </mat-step>
    <mat-step #paymentMethod label="Payment Method">
        <ng-template matStepContent>
            <h2>Payment Method</h2>
            <sol-checkout
                [interacted]="paymentMethod.interacted"
                (validityChange)="paymentMethod.hasError = !$event"
            ></sol-checkout>
            <ng-container *ngTemplateOutlet="navigation"></ng-container
        ></ng-template>
    </mat-step>
    <mat-step #confirmation label="Confirm Enrollment">
        <ng-template matStepContent>
            <h2>Confirmation</h2>
            <sol-class-confirmation
                [allStepsComplete]="
                    allStepsComplete(
                        classSelection,
                        studentInfo,
                        medicalInfo,
                        account,
                        paymentMethod
                    )
                "
                (validityChange)="confirmation.completed = $event"
            ></sol-class-confirmation>
            <ng-container
                *ngTemplateOutlet="navigation; context: { last: true }"
            ></ng-container
        ></ng-template>
    </mat-step>

    <ng-template #navigation let-first="first" let-last="last">
        <div style="margin-top: 2rem">
            <button
                *ngIf="!first"
                pButton
                matStepperPrevious
                class="p-button-outlined"
            >
                Previous
            </button>
            <ng-container *ngIf="!last; else submit">
                <button pButton matStepperNext style="margin-left: 1rem">
                    Next
                </button>
            </ng-container>
            <ng-template #submit>
                <button pButton style="margin-left: 1rem" (click)="complete()">
                    Submit
                </button></ng-template
            >
        </div>
    </ng-template>
</mat-stepper>
