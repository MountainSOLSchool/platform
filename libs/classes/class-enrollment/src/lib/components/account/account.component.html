<ng-container *ngIf="user$ | async as user; else login">
    <p-card
        [style]="{
            width: '100%',
            'max-width': '600px',
            'margin-left': 'auto',
            'margin-right': 'auto'
        }"
    >
        <i
            class="pi pi-check-circle"
            style="color: green; font-size: x-large"
        ></i>
        <br /><br />Thank you for creating an account with the email
        <b>{{ user.email }}</b
        >!<br /><br />For future enrollments, you will be able re-use the
        student information and payment methods you've entered.</p-card
    >
</ng-container>
<ng-template #login>
    <p-messages [enableService]="false" severity="info">
        <ng-template pTemplate>
            <div class="ml-2">
                <i class="pi pi-info-circle" style="margin-right: 4px"></i>
                With an account, your student's information and your payment
                information will be saved for future enrollment.
            </div>
        </ng-template>
    </p-messages>
    <div style="margin-top: 3rem">
        <sol-login
            [isCreatingNewAccount]="true"
            [standalone]="true"
        ></sol-login>
    </div>
</ng-template>
